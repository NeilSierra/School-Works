<!DOCTYPE html>
<html>
    <head>
        <title>Inline CSS</title>
    </head>
    <body>
        <h5 style="color: pink; text-align: left;">PINK 5</h5>
        <h4 style="color: yellow; text-align: right;">YELLOW 4</h4>
        <h3 style="color: blue; text-align: left;">BLUE 3</h3>
        <h2 style="color: green; text-align: right;">GREEN 2</h2>
        <h1 style="color: red; text-align: left;">RED 1</h1>

        <body style="background-color: black;">
